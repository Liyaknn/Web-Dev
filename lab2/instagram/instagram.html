<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            align-items: center;
            max-width: 900px;
        }
        .phone-img {
            width: 350px;
            margin-right: 50px;
        }
        .login-box {
            background: white;
            border: 1px solid #dbdbdb;
            padding: 20px;
            text-align: center;
            width: 300px;
        }
        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
        }
        .login-box button {
            width: 100%;
            background-color: #0095f6;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .login-box a {
            display: block;
            color: #0095f6;
            text-decoration: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="phone-img" src="5260273037457091479.jpg" alt="Instagram Mobile View">
        <div class="login-box">
            <h1>Instagram</h1>
            <input type="text" placeholder="Телефон, имя пользователя или эл. адрес">
            <input type="password" placeholder="Пароль">
            <button>Войти</button>
            <a href="#">Забыли пароль?</a>
            <hr>
            <a href="#">Зарегистрироваться</a>
        </div>
    </div>
</body>
</html>
